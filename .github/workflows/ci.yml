name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test on ${{ matrix.os }} with Rust ${{ matrix.rust }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
      
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
        # [Rust プロジェクトの GitHub Actions で incremental build をするためのテクニック](https://zenn.dev/kt3k/articles/d557cc874961ab)
      - name: Setup | Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup | Restore mtime
        run: python ./.github/scripts/git-restore-mtime.py
      
      - name: Setup | Toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
            toolchain: ${{ matrix.rust }}
            default: true
            override: true
        
      - name: Setup | cargo-all-features
        uses: baptiste0928/cargo-install@v1.3.0
        with:
          crate: cargo-all-features
      
      - name: Build
        run: cargo build-all-features --verbose
        
      - name: Test
        run: cargo test
      
      - name: Format
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --tests --workspace -- -D warnings
